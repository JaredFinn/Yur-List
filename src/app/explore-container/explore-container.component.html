<ion-list>
  <ion-item *ngFor="let recipe of relevantResults; let i = index" (click)="getRecipeInfo(recipe.id)">
    <div fxLayout="column">
      <div fxLayout="row">
        <ion-label class="recipe-title">
          {{recipe.title}}
        </ion-label>
      </div>
      <div fxLayout="row" fxLayoutGap="40px">
        <div fxLayout="column">
          <ion-img class="recipe-image" [src]="recipe.image"></ion-img>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="column">
            <div>Calories: </div>
            <div>Carbs: </div>
            <div>Fat: </div>
            <div>Protein: </div>
          </div>
          <div fxLayout="column">
            <div>{{nutrition[i]?.calories}} </div>
            <div>{{nutrition[i]?.carbs}} </div>
            <div>{{nutrition[i]?.fat}} </div>
            <div>{{nutrition[i]?.protein}} </div>
          </div>
        </div>
      </div>
    </div>
    
  </ion-item>
</ion-list>
