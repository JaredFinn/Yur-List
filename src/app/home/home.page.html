<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header (search)="search = $event" (dish)="searchRecipe($event, search)"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-results *ngFor="let recipe of relevantResults; let i = index" [recipe]="recipe" [i]="i"></app-results>
    <!--app-message *ngFor="let message of getMessages()" [message]="message"></app-message-->
  </ion-list>
</ion-content>
